<html>
  <head>
    <title>t</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">

  <body>

    <p> Click the button to set the anchor part of the current URL to #part5</p>

    <button onclick="myFunction()">B</button>

    <p id="demo"></p>

    <script>
      function myFunction() {
        location.hash = "part5";
        var x = "The anchor part is now: " + location.hash;
        document.getElementById("demo").innerHTML = x;
      }

    </script>
