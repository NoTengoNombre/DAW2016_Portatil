    <script>
      var x0 = location.hash;
      document.write("<br /> Hash : " + x0);
      var x = location.host;
      document.write("<br /> host : " + x);
      var x1 = location.hostname;
      document.write("<br /> hostname : " + x1);
      var x2 = location.href;
      document.write("<br /> href : " + x2);
      var x3 = location.origin;
      document.write("<br /> origin : " + x3);
      var x4 = location.pathname;
      document.write("<br /> pathname : " + x4);
      var x5 = location.port;
      document.write("<br /> port : " + x5);
      var x6 = location.protocol;
      document.write("<br /> protocol : " + x6);
      var x7 = location.search;
      document.write("<br /> search : " + x7);


    </script>
