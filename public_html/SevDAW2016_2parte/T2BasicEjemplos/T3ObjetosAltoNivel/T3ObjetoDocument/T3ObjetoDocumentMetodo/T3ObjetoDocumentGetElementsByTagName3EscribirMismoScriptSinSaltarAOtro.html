<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <script>
      function mifuncion() {
        document.getElementsByTagName("p")[0].innerHTML = "Hello Friend";
//        document.write([0].innerHTML = "Hello"); // escribe en un nuevo documento
      }
      function recarga() {
        document.location.reload();
        document.close();
      }

    <p>Click the button to change the text of this paragraph</p>

    <p> This is also a paragraph</p>

    <button onclick="mifuncion()">B</button>
    <button onclick="recarga()">R</button>

  </body>
