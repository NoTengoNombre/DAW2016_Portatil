
<!DOCTYPE html>
<html lang="en">
<head>
	<script src="js/metodos.js"></script>
	<meta charset="UTF-8">
	<title>Detectar Blur / Focus a la ventana | CSSLab.cl</title>
	<style>
	html,body {
		font-family: "Avant Garde", Avantgarde, "Century Gothic", CenturyGothic, "AppleGothic", sans-serif;
		height: 100%;
		-webkit-transition: .5s;
		transition: .5s;
	}
	h1 {
		font-size: 92px;
		padding: 80px 50px;
		text-align: center;
		text-transform: uppercase;
		text-rendering: optimizeLegibility;
	}
	/* FOCUS */
	body.focus {
		background-color: #e7e5e4;
	}
	#focus {
		color: #131313;
		letter-spacing: .15em;
		text-shadow: 1px -1px 0 #767676, -1px 2px 1px #737272, -2px 4px 1px #767474, -3px 6px 1px #787777, -4px 8px 1px #7b7a7a, -5px 10px 1px #7f7d7d, -6px 12px 1px #828181, -7px 14px 1px #868585, -8px 16px 1px #8b8a89, -9px 18px 1px #8f8e8d, -10px 20px 1px #949392, -11px 22px 1px #999897, -12px 24px 1px #9e9c9c, -13px 26px 1px #a3a1a1, -14px 28px 1px #a8a6a6, -15px 30px 1px #adabab, -16px 32px 1px #b2b1b0, -17px 34px 1px #b7b6b5, -18px 36px 1px #bcbbba, -19px 38px 1px #c1bfbf, -20px 40px 1px #c6c4c4, -21px 42px 1px #cbc9c8, -22px 44px 1px #cfcdcd, -23px 46px 1px #d4d2d1, -24px 48px 1px #d8d6d5, -25px 50px 1px #dbdad9, -26px 52px 1px #dfdddc, -27px 54px 1px #e2e0df, -28px 56px 1px #e4e3e2;
	}
	/* BLUR */
	body.blur {
		background-color: #2d2d2d;
	}
	#blur {
		color: #202020;
		letter-spacing: .1em;
		text-shadow: -1px -1px 1px #111111, 2px 2px 1px #363636;
	}

	.focus #focus, 
	.blur #blur { 
		display: block; 
	}
	.focus #blur, 
	.blur #focus { 
		display: none;
	}
	
	a {
		display: block;
		width: 170px;
		text-align: center;
		
		font-size: 14px;
		text-transform: uppercase;
		text-decoration: none;
		padding: 14px 20px 10px;
		
		font-weight: bold;
		margin: 0 auto;
	}
	.focus a {
		border: 2px solid #202020;
		color: #202020;
	}
	.blur a {
		border: 2px solid #e7e5e4;
		color: #e7e5e4;
	}
	</style>
</head>
<body class="focus">
	
	<h1 id="focus">FOCUS</h1>
	<h1 id="blur">BLUR</h1>
	<a href="window.html#/6/">Volver a la presentaci√≥n</a>
	<a href="#" onclick="closeWindow()">cierrame</a>
	<script>
	function windowBlurFocus(){
		var focused = true;
		window.onfocus = function() {
		    focused = true;
		    onFocus();
		};
		window.onblur = function() {
		    focused = false;
		    onBlur();
		};
	}
	// CHANGE SOMETHING ON EACH STATE
	function onBlur() {
		document.title = "Blur";			// NEW TITLE FOR THE PAGE
		document.body.className = 'blur';	// CHANGE BODY CLASS
	};
	function onFocus(){
		document.title = "Focus";			// NEW TITLE FOR THE PAGE
		document.body.className = 'focus';	// CHANGE BODY CLASS
	};
	// UNIT
	windowBlurFocus();
	</script>
</body>
</html>
