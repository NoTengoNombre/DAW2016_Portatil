<!DOCTYPE html>
<html>
<head>
<script>
function myFunction() {
    if (window.top != window.self)  {
        document.getElementById("demo").innerHTML = "Esta no es la ventana de mayor nivel, ¿estoy en un iframe?";
    } else {
        document.getElementById("demo").innerHTML = "Esta es la ventana de mayor nivel";
    }
}
</script>
</head>
<body>

<button onclick="myFunction()">Check window</button>

<p id="demo"></p>

<iframe id="myframe" src="demo_iframe2.htm" width="100%" height="500" style="background:#f1f1f1;">
  <p>Your browser does not support iframes.</p>
</iframe>

<p>Pulsa el botón para cambiar el color de la ventana padre del iframe.</p>

</body>
</html>
