<!DOCTYPE html>
<html>
  <head>
    <title>t</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <script>
      function abrirVentana() {
        var miBarra = 'directories=no,location=no,menubar=no,status=no';
        miBarra += ',titlebar=no,toolbar=no';
        var miOpciones = 'scrollbars=no,width=300,height=200,resizeable=no';
        var miscaracteristicas = miBarra + ',' + miOpciones;
        var mensaje_caja = 'This is a test.';
        var nuevaVentana = open('', 'myDoc', miscaracteristicas);
        nuevaVentana.document.writeln('<form>');
        nuevaVentana.document.writeln('<table>');

        nuevaVentana.document.writeln('<tr valign=top><td>');
        nuevaVentana.document.writeln('<textarea cols=45 rows=7 wrap=soft>');
        nuevaVentana.document.writeln(mensaje_caja + '</textarea>');
        nuevaVentana.document.writeln('</td></tr>');
        nuevaVentana.document.writeln('<tr><td>');
        nuevaVentana.document.writeln('<input type=button value="close"');

        var miMetodoJS = "window.opener.close();window.opener=null";
        nuevaVentana.document.writeln('onclick="' + miMetodoJS + '">');
        nuevaVentana.document.writeln('</td></tr>');
        nuevaVentana.document.writeln('</table></form>');
        nuevaVentana.document.close();
        nuevaVentana.focus();
      }
    </script>
  </head>
  <body>
    <form>
      <b>Click the following button to open a new window: </b>
      <input type=button value="Open" onclick='abrirVentana()'>
    </form>
  </body>
</html>
