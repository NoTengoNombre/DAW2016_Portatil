<!DOCTYPE html>
<html>
  <head>
    <title>Objeto Window</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <script>

      var ventana;

      function abrir() {
        ventana = window.open("nueva.html", "nueva", "height=200px , width=500px");
      }

      function cerrar() {
        ventana.close();
      }
    </script>
  </head>
  <body>
    <div>
      <button onclick="abrir()">A</button>    
      <button onclick="cerrar()">C</button>    
    </div>
  </body>
</html>
