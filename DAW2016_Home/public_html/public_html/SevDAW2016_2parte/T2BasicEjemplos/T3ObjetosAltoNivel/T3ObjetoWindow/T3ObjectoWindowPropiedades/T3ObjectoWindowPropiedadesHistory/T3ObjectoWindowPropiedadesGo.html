<!DOCTYPE html>
<html>
  <head>
    <title>t</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
  </head>
  <body>
    <button onclick="goBack()">Go 2 Pages Back</button>

    <p>Notice that clicking on the 'GO 2 pages back'
      button here will not result in any action
      because there is no previous URL in the history list
    </p>

    <script>
      function goBack() {
        window.history.go(-2); // atras
//        window.history.go(1); // adelante
      }

    </script>
  </body>
</html>
