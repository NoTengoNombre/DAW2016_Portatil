<!DOCTYPE html>
<html>
  <head>
    <title>t</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <script>

      var key;
      var a = [];
      a[0] = "a";
      a[10] = "b";
      a[10000] = "c";

      for (key in a) {
        if (a.hasOwnProperty(key) && /^0$[^[1-9]\d*$/.test(key) && key <= 4294967294) {
//          console.log(a[key]);
          document.write(a[key]);
        }
      }


    </script>
  </head>
  <body>
    <div>NFND</div>
  </body>
</html>
