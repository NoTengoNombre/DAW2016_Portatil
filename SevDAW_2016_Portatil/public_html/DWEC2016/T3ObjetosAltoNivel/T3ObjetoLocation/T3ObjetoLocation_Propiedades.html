<!DOCTYPE html>
<html>
  <head>
    <title>t</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <script>

      var local = window.location;
      document.write(local);

      var servidor_puerto = location.host;
      document.write("<br /> " + servidor_puerto);

      var servidor_hostname = location.hostname;
      document.write("<br /> " + servidor_hostname);

      var url_completa = location.href;
      document.write("<br /> " + url_completa);

      var camino_recurso = location.pathname;
      document.write("<br /> " + camino_recurso);

      var numero_puerto = location.port;
      document.write("<br />" + numero_puerto);

      var protocolo = location.protocol;
      document.write("<br />" + protocolo);

      var buscar = location.search;
      document.write("<br />" + buscar);

    </script>
  </head>

  </body>
</html>
