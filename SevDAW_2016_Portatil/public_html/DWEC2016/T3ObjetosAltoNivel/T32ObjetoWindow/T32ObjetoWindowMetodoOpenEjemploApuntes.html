<!DOCTYPE html>
<html>
  <head>
    <title>t</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <script>
      
      function inicializar() {
        document.getElementById("nuevaVentana").onclick = nuevaVentana;
        document.getElementById("cerrarNueva").onclick = cerrarNueva;
      }

      var nuevaVentana;
      function nuevaVentana() {
        nuevaVentana = window.open("", "pagina", "height=200,width=200");
      }

      function cerrarNueva() {
        if (nuevaVentana) {
          nuevaVentana.close();
        }
      }
    </script>
  </head>
  <body onLoad="inicializar()">
    <h1>Abrimos y cerramos ventanas</h1>
    <form>
      <p>
        <input type="button" id="nuevaVentana" value="Nueva Ventana">
        <input type="button" id="cerrarNueva" value="Cerrar Nueva Ventana">
      </p>
    </form>
  </body>
</html>
