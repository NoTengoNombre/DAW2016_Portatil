<!DOCTYPE html>
<html>
  <head>
    <title>t</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <script>

      function myFunction() {
        var x = document.anchors[1].innerHTML;
        document.getElementById("demo").innerHTML = x;
      }

    </script>
  </head>
  <body>

    <a name="html">HTML</a>
    <a name="xml">XML</a>
    <a name="css">CSS</a>

    <p>Click the button to display the HTML content of the first anchor in the document</p>

    <button onclick="myFunction()">Pulsa</button>

    <p id="demo"></p>

  </body>
</html>
